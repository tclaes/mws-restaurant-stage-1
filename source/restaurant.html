<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <!-- Normalize.styles for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="../app/styles/styles.css">
  <link rel="stylesheet" media="screen and (min-width: 900px)" href="../app/styles/large.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/source/index.html">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->
  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning breadcrumb -->

      <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
        <li>
          <a href="/source/index.html">Home</a>
        </li>
      </ul>

    <!-- End breadcrumb -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list" tabindex="0"></ul>
    </section>
    <!-- End reviews -->
    <footer id="footer">
      Copyright (c) 2017
      <a href="/">
        <strong>Restaurant Reviews</strong>
      </a> All Rights Reserved.
    </footer>
  </main>
  <!-- End main -->
  <!-- Beginning map -->
  <section id="map-container">
    <div id="map" role="application"></div>
  </section>
  <!-- End map -->
  <!-- Beginning footer -->

  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="module">
      if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js')
              .then(function (registration) {
                  console.log('ServiceWorker registration successful with scope: ', registration.scope);
              }, function (err) {
                  console.log('ServiceWorker registration failed: ', err);
              });
      }
  </script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb_fEJIMis9lXn5Iz3WR6E5IjnCIdIRnM&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
